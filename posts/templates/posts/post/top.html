{% extends "django_web/base.html" %}

{% block content %}

<table>
    {% for c in contents %}
      <a href="{{ c.post.id }}">
        <div class="card mb-3">
          <div class="card-header">
            <h4 class="card-title m-0">{{ c.post.title }}</h4>
          </div>
          <div class="card-body">
            <p class="card-text">{{ c.post.body }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
</table>

{% endblock %}
